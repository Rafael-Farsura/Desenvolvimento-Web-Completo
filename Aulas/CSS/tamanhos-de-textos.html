<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanhos de textos</title>
	<style type="text/css">
		.texto{
			/* px -> tamanho fixo
				% -> tamanho relativo ao padrão (16px)
				em -> tamanho relativo ao container pai
			*/
			font-size: 2em;}
		.texto2{
			font-size: 0.5em;
		}
		body {
			font-size: 30px;}
	</style>
</head>

<body>
	<div>
		<p class="texto">Conteúdo</p>
		<p class="texto2">Conteúdo</p>
		<p>Conteúdo</p>
	</div>


</body>
</html>
