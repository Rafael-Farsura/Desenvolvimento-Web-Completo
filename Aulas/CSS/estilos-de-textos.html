
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilo de textos</title>
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;}
		.negrito{
			/*normal, bold, 100 até 900 */ 
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: underline;
			/* overline, line-trhough  */
		}
		.texto{
			font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}
	</style>
</head>
<body>
	<p class="negrito">texto em negritos</p>
	<p class="italico">texto em itálico</p>
	<p class="formatacao">texto em formatacao</p>
	<p class="texto">texto </p>
	<p>texto em negritos</p>
</body>
</html>
