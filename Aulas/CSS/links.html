<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Formatando Links</title>

			<style type="text/css">

				#id{

				}

				a{ 
					padding: 5px 10px;
					text-decoration: none;
				}
				a:link{					/* definindo cores para links n√£o visitados */
					color: green;
				}
				a:visited{
					color: red; 		/* definindo cores para links visitados */
				}
				a:hover{
					color: lightgoldenrodyellow; /*definindo cores ao passar cursor no link*/
					background: green;
				}
				a:active{
					color: blue; /*definindo cores ao clicar no link */ 
				}
			</style>
		</head>
				<!-- HEAD / BODY-->
		<body>

			<a href="https://www.google.com.br">Google</a> |
			<a href="https://www.Tecmundo.com.br">Tecmundo</a> |
			<a href="https://www.megacurioso.com.br">Mega curioso</a> |
			<a href="https://www.twitter.com.br">twitter</a> 

		</body>
	</html>
