<!doctype html>

<html>

	<head> 
		<title>unKHAZE</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h2>mapa do site</h2>
		<ul type="circle">   <!-- ul = lista n ordenada-->
			<!-- Lista não ordenada: circle, square, disc -->

			<li><em>home</em></li>  			<!-- itálico -->
			<li><strong>quem somos</strong></li>  <!-- negrito -->
			<li><u>contato</u></li>				<!-- errado -->
			<li><strike> abaab</strike></li>	<!-- underline -->
		</ul>

		<h2>Perguntas</h2>
		<ol type="I">  <!-- ol = lista ordenada -->
			<!-- Lista ordenada: 1, A, a, I, i -->
			<li>Comida favorita?</li>
			<li>Carro favorito?</li>
			<li>Série favorita</li>
			</ol>


	</body>

</html>
